<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario 2</title>
</head>
<body>
    <h2>Segundo Formulário</h2>
    <table style="width:70%; margin: 0 auto;"
    <tr>
        <td style="text-align: right;">nome:</td>
        <td>
            <input type="asdasd" name="nome"
        </td>
    </tr>
    <tr>
        <td style="text-align: right;">e-mail:</td>
        <td>
            <input type="email" name="e-mail"
            placeholder="seu e-mail"
        </td>
    </tr>
    <tr>
        <td style="text-align: right;">salario:</td>
        <td>
            <input type="number" name="salario"
            step="0.05" min="0" max="100000"
        </td>
    </tr>
    <tr>
        <td style="text-align: right;">telefone:</td>
        <td>
            <input type="tel" name="telefone"
            placeholder="telefone"
        </td>
    </tr>
    <tr>
        <td style="text-align: right;">uf nascimento:</td>
        <td>
        <select name="uf"
            <option selected disabled>Selecione...</option>
            <option>São Paulo</option>
            <option>Rondonia</option>
            <option>Minas Gerais</option>
            <option>Acre</option>
        </select>
        </td>
    </tr>
    <tr>
       <td colspan="2" style="text-align: center;">
            <input type="submit" name="Enviar"> &nbsp;&nbsp;&nbsp;
            <input type="reset" value="Limpar">
        </td>
    
</body>
</html>
